<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Array Methods</title>
  <style></style>
  <script>
myArray.pop();
//extracts the last item of an array

myArray.push(["Whatever value","John",35]);
//adds whatever you put inside the parenthsis to the end of an array

myArray.shift();
//extracts the first item of an array

myArray.unshift(["Whatever value","John",35]);
//adds whatever you put inside the parenthsis to the beginning of an array
</script>
</head>

<body>
<script></script>
</body>
</html>
