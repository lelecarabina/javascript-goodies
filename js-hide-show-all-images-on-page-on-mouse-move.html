<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Image Guess (Code by Javascript Head First, adapter by Leticia QB)</title>
<style>

body{
  margin:20px;
}
</style>
<script>
window.onload=init;//No (). Already loaded the function, no need to call it again. Calling it again actually breaks the code.

function init(){
  var images=document.getElementsByTagName("img");
  for(var i=0,max=images.length;i<max;i++){
    images[i].onmouseover=showAnswer;//onmouseover is a DOM event
    images[i].onmouseout=hideAnswer;
  }
}

function showAnswer(eventObj){//eventObj is a callback that can be called anything.
  var image=eventObj.target;//grab event target into a var
  var name=image.id;//grab id of event target through above var
  name=name+".jpg";//event target's id and add an extension
  image.src=name;//event target src is ev. target id+extension.
  }

function hideAnswer(eventObj){//eventObj is a callback that can be called anything
  var image=eventObj.target;//grab event target into a var
  var name=image.id;
  name=name+"blur.jpg";//same as above but here we add blur to the name of event target src.
  image.src=name;

}
</script>
</head>

<body>
<img id="zero" src="zeroblur.jpg">
<img id="one" src="oneblur.jpg">
<img id="two" src="twoblur.jpg">
<img id="three" src="threeblur.jpg">
<img id="four" src="fourblur.jpg">
<img id="five" src="fiveblur.jpg">
</body>
</html>
