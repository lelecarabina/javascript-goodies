<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Set Time Out Function</title>
  <style></style>
  <script>
  function timerHandler(){
    x=document.getElementById("demo");
    x.innerHTML="5 Seconds have passed.";

  }

  setInterval(timerHandler,5000);

  </script>
</head>

<body>

<p id="demo"></p>

</body>
</html>
