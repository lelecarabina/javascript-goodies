<!DOCTYPE html>
<html lang="en">
<head>
  <title>Treasure Map</title>
  <style></style>
  <script>
    window.onload=init;

    function init(){
      var map=document.getElementById("map");
      map.onmousemove=showCoords;

    }

    function showCoords(eventObj){
      var coords=document.getElementById("coords");
      x=eventObj.clientX;
      y=eventObj.clientY;
      coords.innerHTML="Your coordenates are "+x+" by "+y;

    }
  </script>
</head>

<body>

<img id="map" src="travel-map.jpg">
<p id="coords">Move mouse to find coordinates...</p>

</body>
</html>
